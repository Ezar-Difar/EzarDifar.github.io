<!DOCTYPE html>
<html>

    <title>Belajar Membuat Form </title>

<body>
    <form action=" formulir.html" method="get">
    Nama: <input type="text" name="nama" value="Nama Kamu"></input>
<br />

    <input type="radio" name="jenis_kelamin" value="laki-laki" checked></input>
    Laki - Laki
    <input type="radio" name="jenis_kelamin" value="perempuan" checked></input>
perempuan

    Asal Kota:
    <select name="asal_kota" selected></option>

    </select>

    </textarea>
<br />
<input type="submit" value="Mulai Proses!" >
